<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--ordered list-->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <!---------------------------------------------->
    <!--unordered list-->
    <ul>
        <li>item 1</li>  <!--default style will be disc for unoedered list-->
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!--discription list-->
    <dl>
        <dt>Guiter</dt>
        <dd>Guiter is a 6 string instrument</dd>
    </dl>



</body>
</html>
